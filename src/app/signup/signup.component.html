<div style="background-image: url(https://dev.myultrasoundtutor.com/wp-content/uploads/bg-login.jpg);padding: 50px;">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
            <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab" hidden></label>
            <div class="login-form">
                <form action="" ngNativeValidate>
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Email</label>
                            <input id="user" type="text" class="input" name="trainer-email" placeholder="Enter your Email" required>
                        </div>
                        <div class="group">
                            <label for="username" class="label">User Name</label>
                            <input id="username" type="text" class="input" name="trainer-username" placeholder="Enter your Name" required >
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="trainer-pass" placeholder="Enter your password" required>
                        </div>
                        <div class="group">
                            <!-- <input type="submit" class="button" value="Sign Up"> -->
                            <button class="button">SIGN UP</button>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <small>Need an account?</small>
                            <a routerLink="/login" style="text-decoration: none;"><b> Log In</b></a>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
