<div class="container">
  <div class="row no-gutters align-items-stretch">
    <div class="col-md-4 text-center">
      <div class="card h-100">
        <div class="card-body profile">
          <img src="{{imagePath}}/{{trainer.img}}" class="coverview">
          <!-- D:\Full Stack\Web\Trainer-Management-System\Backend\public\images\requests -->
          <div class="name">
            <h2>{{trainer.fname}} {{trainer.lname}}</h2>
          </div>

          <div class="row">
            <div class="col-md-12 ">
              <h4><span class="text-muted small">
                  {{trainer.desgn}}
                </span>
              </h4>
            </div>
            <div class="col-md-12">
              <div class="label label-default">
                <i class="bi bi-envelope-open"></i>
                <span class="d-inline-block ml-2">{{trainer.email}}</span>
              </div>
            </div>

            <div class="col-md-12">
              <div class="label label-default">
                <i class="bi bi-telephone"></i>
                <span class="d-inline-block ml-2">{{trainer.phno}}</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card h-100 form">
        <div class="row content">
          <div class="col-md-12">
            <div class="lbl">Address</div>
            <div class="value">
              <!-- <span class="d-none d-sm-inline">: </span> -->
              {{trainer.address}}
            </div>
            <div class="lbl">Qualification</div>
            <div class="value">
              <!-- <span class="d-none d-sm-inline">: </span> -->
              {{trainer.qual}}
            </div>
            <div class="lbl">Skill</div>
            <div class="value">
              <!-- <span class="d-none d-sm-inline">: </span> -->
              {{trainer.skill}}
            </div>
            <div class="lbl">Company</div>
            <div class="value">
              <!-- <span class="d-none d-sm-inline">: </span> -->
              {{trainer.comp}}
            </div>
            <div class="lbl">Course</div>
            <div class="value">
              <!-- <span class="d-none d-sm-inline">: </span> -->
              {{trainer.course}}
            </div>
            <div class="lbl">Employment Type</div>
            <div class="value">
              <!-- <span class="d-none d-sm-inline">: </span> -->
              {{trainer.typeemp}}
            </div>

          </div>

        </div>
        <footer class="mt-auto p-3 d-flex">
          <button class="btn btn-primary ml-auto">
            <i class="bi bi-person-circle"></i>
            <span class="ml-3 d-inline-block">Edit Profile</span>
          </button>
        </footer>
      </div>
    </div>
  </div>


</div>
