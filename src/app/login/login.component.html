<div style="background-image: url(https://dev.myultrasoundtutor.com/wp-content/uploads/bg-login.jpg);padding: 50px;">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Trainer</label>
		<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Admin</label>
		<div class="login-form">
			<form action="" ngNativeValidate>
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Email</label>
						<input id="user" type="text" class="input" name="trainer-email" placeholder="Enter your Email">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name="trainer-pass" placeholder="Enter your password">
					</div>
					<div class="group">
						<button type="submit" class="button">LOGIN</button>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
					<small>Don't have an account?</small>
					<a routerLink="/signup" style="text-decoration: none;"><b> Sign Up</b></a>
				</div>
				</div>
			</form>
			<form action="" ngNativeValidate>
				<div class="for-pwd-htm">
					<div class="group">
						<label for="user" class="label"> Email</label>
						<input id="user" type="text" class="input" name="admin-email" placeholder="Enter your Email">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name="admin-pass" placeholder="Enter your password">
					</div>
					<div class="group">
						<button type="submit" class="button">LOGIN</button>
					</div>
					<div class="hr"></div>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
